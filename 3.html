<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="3.css">
    <script src="3.js" defer></script>
</head>
<body>
<!--Logo-->
<img src="./icons/logo.png" alt="Logo" class="logo" />
<!--Buttons-->
<div class="buttons">
<button class="btn">
    <img src="./icons/blue_t.png" 
    alt="T-shirt" 
    class="img_btn" 
    data-key="type" 
    data-value="T-shirt" />
</button>

<button class="btn">
    <img src="./icons/blue_s.png" 
    alt="skirt" 
    class="img_btn" 
    data-key="type" 
    data-value="skirt"/>
</button>

<button class="btn">
    <img src="./icons/blue_p.png" 
    alt="pants" 
    class="img_btn" 
    data-key="type"
    data-value="pants"/>
</button>

<button class="btn colorbtn blue" data-key="color" data-value="blue">
    blue</button>
<button class="btn colorbtn yellow" data-key="color" data-value="pink">
    Yellow</button>
<button class="btn colorbtn pink" data-key="color" data-value="yellow">
    Pink</button>
</div>

<!--Items-->
<ul class="items"></ul>

</body>
</html>
